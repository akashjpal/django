{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/1bc39c2d09.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        h1{
            padding: 7px 15px;
            text-align: center;
        }
        a{
            text-decoration: none;
            color: grey;
        }
        a:hover{
            color: black;
        }
        .card{
            padding: 15px 7px;
            margin-left: 4rem;
            margin-top:4rem;
            
        }
        i{
            position: fixed;
            bottom: 35px;
            right: 30px;
            padding: 8px;
            background-color: grey;
            color: White;
            border-radius: 10px;
        }
    </style>
    <title>Blogs</title>
</head>

<body>
    <h1>Blogs</h1>
    <div class="container-fluid">
        <div class="row">
            {% for post in posts reversed %}
            
            <div class="card col-lg-5">
                <a href="post/{{post.id}}">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{post.datetime}}</h6>
                    <p class="card-text">{{post.body|truncatewords:20}}</p> 
                </div>
                </a>
            </div>
            {% endfor %}
        </div>

    <a href="add"><i class="fa-regular fa-3x fa-plus fa-beat-fade"></i></a>

    </div>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
