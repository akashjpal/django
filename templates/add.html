<h1>Create your Blog here:</h1>
<form method="POST" action="add">
    {% csrf_token %}
    <p>Title:</p>
    <input type="text" name="title" placeholder="Enter your title name">
    <p>Body:</p>
    <textarea name="body" cols="50" rows="30" placeholder="Enter your Blog Body"></textarea>
    <input type="submit" value="Submit">
</form>
